template.name: "Sviluppare un'applicazione Java e distribuirla su un server virtuale (macchina virtuale)"
template.description: "Con questa toolchain, è possibile sviluppare un'applicazione e distribuire in modo sicuro in una server virtuale (macchina virtuale) gestita da IBM Cloud. Per impostazione predefinita, la toolchain utilizza un'app di esempio Java \"Hello World\" basata su Maven, ma è invece anche possibile apportare e collegare una propria app Java basata su Maven. Questa toolchain è configurata con pipeline per l'integrazione continua, continuous delivery e richieste di pull con il controllo origine [Code Risk Analyzer](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-cd-configure-cra-repos), issue tracking e modifiche in linea.\n\nQuesta toolchain usa strumenti di Continuous Delivery. Se un'istanza di tale servizio non è già presente nell'organizzazione o nel gruppo di risorse selezionato, quando si fa clic su **Crea**, viene automaticamente aggiunta al piano gratuito [Lite](/catalog/services/continuous-delivery/) selezionato.\n\nPer iniziare, fare clic su **Crea**.\n\nPer le istruzioni passo dopo passo, seguire [tutorial](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-vsi)."
template.gettingStarted: " **La toolchain è pronta!**\n\n**Avvio rapido:** Confermare una modifica al repository Git per attivare una nuova pipeline di build che sarà sottoposta a scansione per individuare le vulnerabilità e verrà distribuita sul Virtual Server. Per le istruzioni passo dopo passo fare riferimento a [tutorial](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-vsi) per questa toolchain.\n\n **Nota:** se si sta utilizzando un'istanza COS per l'archiviazione delle risorse utente non viene utilizzato Artifactory. È sicuro ignorare il riquadro Artifactory e lasciarlo come non configurato."
