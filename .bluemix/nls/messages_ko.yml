template.name: "Java 애플리케이션 개발 및 Virtual Server(가상 머신)에 배치"
template.description: "이 도구 체인을 사용하면, 애플리케이션을 개발하고 IBM Cloud에서 관리하는 Virtual Server(가상 머신)에 안전하게 배치할 수 있습니다. 기본적으로, 도구 체인은 Java 기반의 샘플 Maven \"Hello World\" 앱을 사용하지만, Java 기반의 고유 Maven 앱을 가져와서 대신 연결할 수도 있습니다. 이 도구 체인은 [Code Risk Analyzer](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-cd-configure-cra-repos), 소스 제어, 문제 추적 및 온라인 편집 기능을 사용하여 지속적 통합, 지속적 딜리버리 및 가져오기 요청을 위한 파이프라인으로 구성되어 있습니다.\n\n이 도구 체인은 Continuous Delivery 서비스의 일부인 도구를 사용합니다.해당 서비스의 인스턴스가 선택된 리소스 그룹이나 조직에 아직 없는 경우, **작성**을 클릭하면 무료 [Lite](/catalog/services/continuous-delivery/) 플랜이 선택된 상태로 인스턴스가 자동으로 추가됩니다.\n\n시작하려면 **작성**을 클릭하십시오.\n\n단계별 지시사항은 [튜토리얼](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-vsi)을 따르십시오."
template.gettingStarted: " **도구 체인이 준비되었습니다!**\n\n**빠른 시작:** Git 저장소에 대한 변경사항을 커미트하여 새 빌드 파이프라인을 트리거하십시오. 취약성이 있는지 스캔한 후에 Virtual Server에 배치됩니다. 단계별 지시사항은 이 도구 체인에 대한 [튜토리얼](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-vsi)을 참조하십시오.\n\n **참고:** 아티팩트 스토리지에 COS 인스턴스를 사용하고 있는 경우 Artifactory는 사용되지 않습니다.Artifactory 타일을 무시하고 구성되지 않은 상태로 두는 것이 안전합니다."
