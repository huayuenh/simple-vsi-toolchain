template.name: "Desenvolva um aplicativo Java e implemente em um servidor virtual (máquina virtual)"
template.description: "Com essa cadeia de ferramentas, é possível desenvolver e implementar um aplicativo com segurança em um servidor virtual (máquina virtual) gerenciado pela IBM Cloud. Por padrão, a cadeia de ferramentas usa um aplicativo Java \"Hello World\" de amostra baseado em Maven, mas também é possível trazer seu próprio aplicativo Java baseado em Maven e vinculá-lo em vez disso. Esta cadeia de ferramentas é configurada com pipelines para integração contínua, entrega contínua e solicitação pull com o [Code Risk Analyzer](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-cd-configure-cra-repos), o controle de versão, o rastreamento de problemas e a edição on-line.\n\n Essa cadeia de ferramentas usa ferramentas que são parte do serviço do Continuous Delivery. Se uma instância desse serviço ainda não estiver no grupo de recursos ou na organização selecionada, quando você clicar em **Criar**, ela será incluída automaticamente com o plano grátis [Lite](/catalog/services/continuous-delivery/) selecionado.\n\nPara iniciar, clique em **Criar**.\n\nPara obter instruções passo a passo, siga o [tutorial](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-vsi)."
template.gettingStarted: " **Sua cadeia de ferramentas está pronta!**\n\n**Iniciação rápida:** Confirme uma mudança no repositório Git para acionar um novo pipeline de construção, que será varrido em busca de vulnerabilidades e implementado em seu servidor virtual. Para obter instruções passo a passo, consulte o [tutorial](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-vsi) para esta cadeia de ferramentas.\n\n **Nota:** se você estiver usando uma instância do COS para armazenamento de artefatos, então o Artifactory não será usado. É seguro ignorar o bloco do Artifactory e deixá-lo desconfigurado."
